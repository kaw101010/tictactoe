<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Roboto+Condensed:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link href="./tictactoe_style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="header"><em>Tic Tac Toe</em></div>
    <!--Board-->
    <div class="board">
        <div class="row-1">
            <div data-key="1" class="block"></div>
            <div data-key="2" class="block"></div>
            <div data-key="3" class="block"></div>
        </div>
        <div class="row-2">
            <div data-key="4" class="block"></div>
            <div data-key="5" class="block"></div>
            <div data-key="6" class="block"></div>
        </div>
        <div class="row-3">
            <div data-key="7" class="block"></div>
            <div data-key="8" class="block"></div>
            <div data-key="9" class="block"></div>
        </div>
    </div>
    <div class="winner">
        <button class="redo" onclick="restart()">Restart</button>
        <p class="result"></p>
    </div>
    <script src="./tictactoe_logic.js"></script>
</body>
</html>
